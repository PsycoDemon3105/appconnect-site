<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AppConnect - Powered by Kotlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: linear-gradient(to right, #6a00f4, #ff0080);
      --text: white;
      --btn-bg: gold;
      --btn-hover: black;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg1);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: all 0.4s ease-in-out;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: gold;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .btn {
      background: var(--btn-bg);
      color: black;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--btn-hover);
      color: white;
      transform: scale(1.05);
    }

    img {
      margin-top: 2rem;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>AppConnect</h1>
    <p>Connecting Kotlin Apps to the Web – Effortlessly</p>
    <button class="btn" onclick="alert('This button can redirect or connect to the app interface.')">Launch App</button>
  </header>

  <img src="https://source.unsplash.com/featured/?technology,connection" alt="Tech Preview">

  <footer>
    &copy; 2025 AppConnect • Stylishly linked from Kotlin to Web
  </footer>
</body>
</html>
